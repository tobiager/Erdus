name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        if: ${{ hashFiles('**/pnpm-lock.yaml') != '' }}
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: |
          if [ -f pnpm-lock.yaml ]; then pnpm install --frozen-lockfile; else npm ci; fi

      - name: Lint
        run: |
          if [ -f package.json ] && jq -e '.scripts.lint' package.json > /dev/null; then \
            if [ -f pnpm-lock.yaml ]; then pnpm lint; else npm run lint; fi; \
          else echo "no lint script"; fi

      - name: Typecheck
        run: |
          if [ -f package.json ] && jq -e '.scripts.typecheck' package.json > /dev/null; then \
            if [ -f pnpm-lock.yaml ]; then pnpm typecheck; else npm run typecheck; fi; \
          else echo "no typecheck script"; fi

      - name: Test
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json > /dev/null; then \
            if [ -f pnpm-lock.yaml ]; then pnpm test; else npm test --silent; fi; \
          else echo "no test script"; fi

      - name: Build
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json > /dev/null; then \
            if [ -f pnpm-lock.yaml ]; then pnpm build; else npm run build; fi; \
          else echo "no build script"; fi
